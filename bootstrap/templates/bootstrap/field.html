<div class="form-group{% if field.errors %} has-error{% endif %}{% if field.field.required %} required{% endif %} {{ extra_classes }}">
    {% if not is_checkbox %}
    <label for="{{ field.auto_id }}">{{ field.label }}</label>
    {% endif %}
    <div class="controls">
        {% if is_checkbox %}
            <label class="checkbox">{{ field }} {{ field.label }}</label>
        {% else %}
            {{ field }}
        {% endif %}

        {{ field.errors }}

        {% if field.help_text and not field.errors %}
            <span class="help-block">{{ field.help_text|safe }}</span>
        {% endif %}
    </div>
</div>
