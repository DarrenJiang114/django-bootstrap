<div class="form-group{% if field.errors %} has-error{% endif %}{% if field.field.required %} required{% endif %}{% if extra_classes %} {{ extra_classes }}{% endif %}">
    {% if not is_checkbox %}
    <label for="{{ field.auto_id }}">{{ field.label }}</label>
    {% endif %}
    <div class="controls">
        {% if is_checkbox %}
            <div class="checkbox-inline"><label>{{ field }} {{ field.label }}</label></div>
        {% else %}
            {{ field }}
        {% endif %}

        {{ field.errors }}

        {% if field.help_text and not field.errors %}
            <span class="help-block">{{ field.help_text|safe }}</span>
        {% endif %}
    </div>
</div>
